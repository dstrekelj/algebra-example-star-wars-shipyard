<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Shipyard</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script id="starships-template" type="text/x-handlebars-template">
      <div>
        {{#each starships}}
          <div>{{this.name}} <button>Buy now</button></div>
        {{/each}}
      </div>
    </script>
    <script src="app.js"></script>
  </body>
</html>
